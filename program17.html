<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align dalam Tag</title>
</head>
<body bgcolor="violet">
    <h3 align="center">Perataan Teks dalam Tag Images</h3>
    <p>
        <img src="images/ikan koki.jpg" align="top" border="1" width="150" height="100">
        Teks ini rata dengan bagian atas gambar
    </p>
    <p>
        <img src="images/ikan koki.jpg" align="middle" border="2" width="150" height="100">
        Teks ini rata dengan bagian tengah gambar
    </p>
    <p>
        <img src="images/ikan koki.jpg" align="buttom" border="3" width="150" height="100">
        Teks ini rata dengan bagian bawah gambar
    </p>
</body>
</html>
