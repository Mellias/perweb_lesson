<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body bgcolor="aqua">
    <h3>Penggunaan Tabel dengan Border</h3>
    <table>
        <td>Tabel pertama dibikin tidak menggunakan border</td>
    </table>
    <br>
    <table border>
        <td>Tabel kedua menggunakan border sederhana</td>
    </table>
    <br>
    <table border = 3>
        <td>Tabel ketiga menggunakan border ukuran 3</td>
    </table>
    <br>
    <table border = 9>
        <td>Tabel keempat menggunakan border ukuran 9</td>
    </table>
    <br>
    <table border = 18>
        <td>Tabel kelima menggunakan border ukuran 18</td>
    </table>
    <br>
</body>
</html>
