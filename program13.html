<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan COLSPAN dan ROWSPAN</title>
</head>
<body>
    <table border="1">
        <caption>Daftar Penjual Produk</caption>
        <tr>
            <th colspan="2" rowspan="2">Sales</th>
            <th colspan="3">KOTA</th>
        </tr>
        <tr>
            <th>Jakarta</th>
            <th>Bandung</th>
            <th>Batam</th>
        </tr>
        <tr>
            <th rowspan="2">Jenis Kelamin</th>
            <th>Pria</th>
            <td>50</td>
            <td>40</td>
            <td>30</td>
        </tr>
        <tr>
            <th>Wanita</th>
            <td>50</td>
            <td>35</td>
            <td>37</td>
        </tr>
    </table>
</body>
</html>
