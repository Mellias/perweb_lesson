<!DOCTYPE html>
<html>
    <head>
        <title>Pindah Baris</title>
    </head>
    <body>
        <p>
            Untuk pindah baris di dalam html Anda cukup menggunakan tag "br" seperti contoh ini : <br>
                Ini adalah baris 1 <br>
                Ini adalah baris 2 <br>
                Ini adalah baris 3 <br>
                Ini adalah baris 4 <br>
                Ini adalah baris 5 <br>
            untuk pindah baris kita tidak perlu menutup tag dengan mengetikkan tag "/br" di akhir baris
        </p>
    </body>
</html>
